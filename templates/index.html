<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Walmart Retail Demand Forecasting</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet"/>
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-50">
    <div class="min-h-screen flex flex-col">
        <header class="bg-white shadow-sm">
            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                <div class="flex justify-between items-center h-16">
                    <div class="flex items-center space-x-4">
                        <svg class="h-8 w-8 text-blue-600" fill="currentColor" viewBox="0 0 24 24">
                            <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-1 14H9v-2h2v2zm0-4H9V7h2v5zm4 4h-2v-2h2v2zm0-4h-2V7h2v5z"></path>
                        </svg>
                        <h1 class="text-xl font-bold text-gray-800">Walmart Demand Forecasting</h1>
                    </div>
                </div>
            </div>
        </header>
        <main class="flex-grow container mx-auto px-4 sm:px-6 lg:px-8 py-8">
            <div class="max-w-2xl mx-auto">
                <div class="bg-white p-8 rounded-lg shadow-md">
                    <h2 class="text-2xl font-semibold text-gray-900 mb-6">Predict Sales</h2>
                    <form class="space-y-6" method="post">
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                            <div>
                                <label class="block text-sm font-medium text-gray-700" for="date">Date</label>
                                <input class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm" 
                                       id="date" name="date" required type="date" 
                                       value="{{ request.form.date if request.form }}"/>
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-700" for="store_id">Store ID</label>
                                <input class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm" 
                                       id="store_id" name="store_id" placeholder="e.g., 1" required type="number" 
                                       value="{{ request.form.store_id if request.form }}"/>
                            </div>
                        </div>
                        <div>
                            <button class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500" type="submit">
                                Predict
                            </button>
                        </div>
                    </form>
                </div>

                <!-- Error Message (Flask controlled) -->
                {% if error_message %}
                <div class="mt-6">
                    <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative" role="alert">
                        <strong class="font-bold">Error:</strong>
                        <span class="block sm:inline">{{ error_message }}</span>
                    </div>
                </div>
                {% endif %}

                <!-- Prediction Result (Flask controlled) -->
                {% if prediction %}
                <div class="mt-6">
                    <div class="bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded-lg">
                        <h3 class="text-lg font-semibold mb-2">Predicted Sales</h3>
                        <p class="text-3xl font-bold text-gray-800">
                            $<span>{{ "%.2f"|format(prediction.predicted_sales) }}</span>
                        </p>
                        <p class="text-sm text-gray-600 mt-1">
                            For Store ID <span class="font-medium">{{ prediction.store_id }}</span> 
                            on <span class="font-medium">{{ prediction.prediction_date }}</span>
                        </p>
                    </div>
                </div>
                {% endif %}

            </div>
        </main>
    </div>
    <!-- Removed the JavaScript that was preventing form submission -->
</body>
</html>
